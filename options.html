<!DOCTYPE html>
<html>
<head>
  <title>AI截图分析助手 - 设置</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>AI截图分析助手设置</h1>
  
  <div class="form-group">
    <label for="openai-api-key">OpenAI API密钥</label>
    <input type="password" id="openai-api-key" placeholder="输入您的OpenAI API密钥">
  </div>
  
  <div class="form-group">
    <label for="siliconflow-api-key">硅基流动 API密钥</label>
    <input type="password" id="siliconflow-api-key" placeholder="输入您的硅基流动API密钥">
  </div>
  
  <button id="save-button">保存设置</button>
  
  <div id="status-message" class="status-message success"></div>
  
  <script src="options.js"></script>
</body>
</html>
